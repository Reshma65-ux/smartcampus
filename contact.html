<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCampus - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <nav class="bg-white shadow text-center py-4 space-x-4">
    <a href="index.html" class="text-blue-600">Home</a>
    <a href="services.html" class="text-blue-600">Services</a>
    <a href="pricing.html" class="text-blue-600">Pricing</a>
    <a href="faq.html" class="text-blue-600">FAQ</a>
    <a href="contact.html" class="text-blue-600 font-bold">Contact</a>
  </nav>

  <section class="py-12 px-6 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-8">Contact Us</h2>
    <form class="space-y-6">
      <input type="text" placeholder="Your Name" class="w-full border border-gray-300 p-3 rounded" required />
      <input type="email" placeholder="Your Email" class="w-full border border-gray-300 p-3 rounded" required />
      <textarea placeholder="Your Message..." class="w-full border border-gray-300 p-3 rounded" rows="5" required></textarea>
      <button type="submit" class="bg-purple-700 text-white px-6 py-3 rounded hover:bg-purple-800">Submit</button>
    </form>
  </section>

</body>
</html>
